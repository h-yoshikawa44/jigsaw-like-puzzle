name: Main Check & Deploy

on:
  push:
    branches:
      - main

jobs:
  check:
    uses: ./.github/workflows/develop.yml

  deploy:
    name: Build & Deploy
    needs: check
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd #v6.0.2

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 #v6.2.0
        with:
          node-version-file: '.node-version'
          cache: npm
          cache-dependency-path: './package-lock.json'

      - name: Package Clean Install
        run: npm ci

      - name: Build
        env:
          VITE_APP_KEY: ${{ secrets.REACT_APP_APP_KEY }}
          VITE_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}
          VITE_DATABASE_URL: ${{ secrets.REACT_APP_DATABASE_URL }}
          VITE_PROJECT_ID: ${{ secrets.REACT_APP_PROJECT_ID }}
          VITE_STORAGEBUCKET: ${{ secrets.REACT_APP_STORAGEBUCKET }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_MESSAGING_SENDER_ID }}
          VITE_APP_ID: ${{ secrets.REACT_APP_APP_ID }}
          VITE_MEASUREMENT_ID: ${{ secrets.REACT_APP_MEASUREMENT_ID }}
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@e2eda2e106cfa35cdbcf4ac9ddaf6c4756df2c8c # v0.10.0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_JIGSAW_LIKE_PUZZLE }}'
          channelId: live
          projectId: jigsaw-like-puzzle

      - name: Slack Notification by NonSuccess
        uses: slackapi/slack-github-action@91efab103c0de0a537f72a35f6b8cda0ee76bf0a # 2.1.1
        if: success() != true
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: ":x: *${{ env.STATUS_TEXT }}*"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: ":x: *${{ env.STATUS_TEXT }}*"
              - type: "section"
                fields:
                  - type: "mrkdwn"
                    text: "*リポジトリ:*\n<${{ env.REPO_URL }}|${{ github.repository }}>"
                  - type: "mrkdwn"
                    text: "*JOB のステータス:*\n${{ job.status }}"
              - type: "context"
                elements:
                  - type: "mrkdwn"
                    text: "<${{ env.ACTIONS_URL }}|JOB>のログを確認してください"
        env:
          STATUS_TEXT: ${{ job.status == 'success' && '成功' || '失敗' }}
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}
          ACTIONS_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
